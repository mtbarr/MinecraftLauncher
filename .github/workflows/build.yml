  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'microsoft'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: current
          arguments: ":composeApp:packageDeb"
      - name: Upload Linux Build
        uses: actions/upload-artifact@v2
        with:
          name: linux-build
          path: composeApp/build/compose/binaries/main/deb/*.deb


  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'microsoft'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: current
          arguments: ":composeApp:packageMsi"
      - name: Upload Windows Build
        uses: actions/upload-artifact@v2
        with:
          name: windows-build
          path: composeApp/build/compose/binaries/main/msi/*.msi

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
#      - "build_macos"
      - "build_linux"
      - "build_windows"
    runs-on: ubuntu-latest
    steps:
      - name: Download Builds
        uses: actions/download-artifact@v3
        with:
          path: build
      - name: Make Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/macos-build/*.dmg
            build/linux-build/*.deb
            build/windows-build/*.msi